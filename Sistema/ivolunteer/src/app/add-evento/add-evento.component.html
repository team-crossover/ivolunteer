<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" routerLinkActive="active" routerLink="../">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Nova postagem</h3>
      </div>
      <div class="modal-body">
        <form clrForm>
          <section novalidate class="form-block">
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Nome</label>
              <input clr-col-12 clr-col-md-6 clrInput type="text" formControlName="name" size="35" required
                placeholder="Nome da postagem" />
            </clr-input-container>
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Descrição</label>
              <input clr-col-12 clr-col-md-4 clrInput type="text" formControlName="name" size="35" required
                placeholder="Descrição da postagem" />
            </clr-input-container>
           
            <div class="clr-row">
              <div class="clr-col-12" style="text-align: right">
                <button class="btn btn-primary btn-outline btn-sm btn-icon" style="margin: 1rem 0 0 auto; margin-right: 20px">
                  <clr-icon shape="attachment"></clr-icon>
                </button>
              </div>
            </div>

          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" routerLinkActive="active" routerLink="../">Cancelar</button>
        <button class="btn btn-primary" type="button" routerLinkActive="active" routerLink="../">Salvar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
