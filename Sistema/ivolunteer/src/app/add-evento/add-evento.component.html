<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" routerLinkActive="active" routerLink="..">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Novo evento</h3>
      </div>
      <div class="modal-body">
        <form clrForm>
          <section novalidate class="form-block">
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Nome</label>
              <input clr-col-12 clr-col-md-6 clrInput type="text" size="35" required placeholder="Nome do Evento" />
            </clr-input-container>
            <clr-textarea-container class="form-group">
              <label clr-col-12 clr-col-md-2>Descrição</label>
              <textarea clr-col-12 clr-col-md-4 clrTextarea type="text" size="35" required
                placeholder="Descrição do Evento"></textarea>
            </clr-textarea-container>
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>ONG:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="text" size="35" required
                placeholder="ONG realizará o evento" />
            </clr-input-container>
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Local:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="text" size="35" required placeholder="Local do Evento" />
            </clr-input-container>
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Data:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="date" size="35" required placeholder="Data do evento" />
            </clr-input-container>

            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Horário:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="time" size="35" required placeholder="Horário do Evento" />
            </clr-input-container>

            <div class="clr-form-control from-group">
              <label class="clr-control-label">Imagem</label>
              <div class="clr-control-container">
                <input #imageInput type="file" accept="image/*" (change)="imgChangeListener(imageInput)">
              </div>
            </div>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" routerLinkActive="active" routerLink="..">Cancelar</button>
        <button class="btn btn-primary" type="button" routerLinkActive="active" routerLink="..">Salvar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
