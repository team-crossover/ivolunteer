<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" routerLinkActive="active" routerLink="..">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Editar evento</h3>
      </div>
      <div class="modal-body">
        <form clrForm #eventForm="ngForm" (ngSubmit)="onSubmit()">
          <section novalidate class="form-block">
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Nome</label>
              <input clr-col-12 clr-col-md-6 clrInput type="text" size="35" [(ngModel)]="event.nome" name="nome"
                required placeholder="Nome do Evento" />
            </clr-input-container>
            <clr-textarea-container class="form-group">
              <label clr-col-12 clr-col-md-2>Descrição</label>
              <textarea clr-col-12 clr-col-md-4 clrTextarea type="text" size="35" required [(ngModel)]="event.descricao"
                name="descricao" placeholder="Descrição do Evento"></textarea>
            </clr-textarea-container>

            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Data:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="date" [(ngModel)]="event.dataRealizacao"
                name="dataRealizacao" size="35" required placeholder="Data do evento" />
            </clr-input-container>

            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-2>Horário:</label>
              <input clr-col-12 clr-col-md-4 clrInput type="time" [(ngModel)]="eventTimeTemp" name="eventTimeTemp"
                size="35" required placeholder="Horário do Evento" />
            </clr-input-container>

            <div class="clr-form-control from-group">
              <label style="color: #000000; margin-left: -1.5%; margin-top: 5%; margin-right: 30%">
                <b>Imagem</b>
              </label>
              <div class="clr-control-container" style="max-width: 250px; margin-top: 5%">
                <input #imageInput type="file" accept="image/*" (change)="imgChangeListener(imageInput)">
              </div>
            </div>

            <h3>Endereço do Evento</h3>

            <clr-input-container class="form-group">
              <label>UF</label>
              <input clrInput type="text" size="10" required placeholder="Inserir UF" [(ngModel)]="event.local.uf"
                name="uf" minlength="2" maxlength="2" />
              <clr-control-error *clrIfError="'required'">Este campo é requerido</clr-control-error>
              <clr-control-error *clrIfError="'minlength'">UF deve ter 2 caracteres</clr-control-error>
              <clr-control-error *clrIfError="'maxlength'">UF deve ter 2 caracteres</clr-control-error>
            </clr-input-container>

            <clr-input-container class="form-group">
              <label>Cidade</label>
              <input clrInput type="text" size="30" required placeholder="Inserir Cidade"
                [(ngModel)]="event.local.cidade" name="cidade" />
              <clr-control-error *clrIfError="'required'">Este campo é requerido</clr-control-error>
            </clr-input-container>

            <clr-input-container class="form-group">
              <label>CEP</label>
              <input clrInput type="text" size="30" required placeholder="Inserir CEP" [(ngModel)]="event.local.cep"
                name="cep"  minlength="8" maxlength="8"/>
              <clr-control-error *clrIfError="'required'">Este campo é requerido</clr-control-error>
              <clr-control-error *clrIfError="'minlength'">CEP deve ter 8 caracteres</clr-control-error>
              <clr-control-error *clrIfError="'maxlength'">CEP deve ter 8 caracteres</clr-control-error>
            </clr-input-container>

            <clr-input-container class="form-group">
              <label>Bairro</label>
              <input clrInput type="text" size="30" required placeholder="Inserir bairro"
                [(ngModel)]="event.local.bairro" name="bairro" />
              <clr-control-error *clrIfError="'required'">Este campo é requerido</clr-control-error>
            </clr-input-container>

            <clr-input-container class="form-group">
              <label>Complemento 1</label>
              <input clrInput type="text" size="30" required placeholder="Inserir complemento"
                [(ngModel)]="event.local.complemento1" name="complemento1" />
              <clr-control-error *clrIfError="'required'">Este campo é requerido</clr-control-error>
            </clr-input-container>

            <clr-input-container class="form-group">
              <label>Complemento 2</label>
              <input clrInput type="text" size="30" placeholder="Inserir complemento"
                [(ngModel)]="event.local.complemento2" name="complemento2" />
            </clr-input-container>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!eventForm.form.valid" [clrLoading]="submitBtnState"
          (click)="onSubmit()">Salvar</button>
        <button class="btn btn-link" type="button" routerLinkActive="active" routerLink="..">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
