<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" routerLinkActive="active" routerLink="..">
          <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
        <h3 class="modal-title">Filtrar Eventos</h3>
      </div>
      <div class="modal-body">
        <form clrForm>
          <section class="form-block">
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-4>Nome</label>
              <input clr-col-12 clr-col-md-4 clrInput type="text" size="35" required placeholder="Nome do Evento" />
            </clr-input-container>
            <clr-input-container class="form-group">
              <label clr-col-12 clr-col-md-4>ONG</label>
              <input clr-col-12 clr-col-md-4 clrInput type="text" size="35" required placeholder="Nome da Ong" />
            </clr-input-container>
            
            <div class="clr-form-control from-group">
              <label class="clr-control-label">√Åreas</label>
              <div class="clr-control-container">
                <ng-select [items]="areas" [multiple]="true" [closeOnSelect]="false" name="areas">
                  <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" name="id-{{index}}" />
                    {{item}}
                  </ng-template>
                </ng-select>
              </div>
            </div>

          </section>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" routerLinkActive="active" routerLink="..">Cancelar</button>
        <button class="btn btn-primary" type="button" routerLinkActive="active" routerLink="..">Filtrar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
