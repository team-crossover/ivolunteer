<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" routerLinkActive="active" routerLink="..">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Filtrar ONGs</h3>
            </div>
            <div class="modal-body">
                <form clrForm>
                    <section novalidate class="form-block">
                        <clr-input-container class="form-group">
                            <label clr-col-12 clr-col-md-4>Nome</label>
                            <input clr-col-12 clr-col-md-4 [(ngModel)]="ong.nome" clrInput type="text" size="35" required
                                placeholder="Nome da ONG" />
                        </clr-input-container>
                        
                        <div class="clr-form-control from-group">
                            <label style="color: #000000; margin-left: -1.5%; margin-top: 5%; margin-right: 30%"><b>√Åreas</b></label>
                            <div class="clr-control-container" style="max-width: 250px; margin-top: 5%">
                            <ng-select [(ngModel)]="ong.areas" [items]="areas" [multiple]="true" [closeOnSelect]="false" name="areas">
                                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" name="id-{{index}}" />
                                {{item}}
                                </ng-template>
                            </ng-select>
                            </div>
                        </div>

                    </section>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" routerLinkActive="active"
                    routerLink="..">Cancelar</button>
                <button class="btn btn-primary" type="button" routerLinkActive="active"
                    routerLink="..">Filtrar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
